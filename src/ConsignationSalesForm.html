<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Consignation Sales Agreement</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/favicon.ico">

    <link rel="apple-touch-icon" sizes="60x60" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://bookn.me/static/styleguide.css">
    <style>
      html {
        margin-left: 8px;
        margin-right: 8px;
      }
      body {
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }
      .input-wrapper {
        margin-bottom: 10px;
      }
      .inputs-controls {
        display: flex;
      }
      .inputs-controls > * {
        text-align: center;
      }
      .inputs-controls > *:not(:first-child) {
        margin-left: 5px;
      }

      fieldset {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <img style="display: block; margin: auto auto;" src="https://s3-ap-southeast-2.amazonaws.com/static.dalinebooking.com/daline/logo.png">
    <h1 style="text-align: center;">Consignation Sales Agreement</h1>

    <form>
      <fieldset>
        <legend>Seller</legend>
        <div class="input-wrapper">
          <label class="input-label" for="sellerLegalName">Legal Name:</label>
          <input
            class="input-field"
            autofocus
            type="text"
            placeholder="Beauty Group Pty Ltd"
            name="sellerLegalName"
            id="sellerLegalName"
            value="{{sellerLegalName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="sellerTradingName">Trading Name:</label>
          <input
            class="input-field"
            type="text"
            placeholder="Beauty Me"
            name="sellerTradingName"
            id="sellerTradingName"
            value="{{sellerTradingName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="sellerABN">ABN:</label>
          <input
            class="input-field"
            type="text"
            placeholder="00 000 000 000"
            name="sellerABN"
            id="sellerABN"
            value="{{sellerABN}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="sellerAddress">Address:</label>
          <input
            class="input-field"
            type="text"
            placeholder="1/1 Some Road, Sydney, NSW"
            name="sellerAddress"
            id="sellerAddress"
            value="{{sellerAddress}}"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Product</legend>
        <div class="input-wrapper">
          <label class="input-label" for="productName">Product Name:</label>
          <input
            type="text"
            class="input-field"
            placeholder="Daline Nails Repair & Growth"
            name="productName"
            id="productName"
            value="{{productName}}"
            required
          >
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="productUnits">Units:</label>
          <input
            type="number"
            class="input-field"
            placeholder="20, 30, 40"
            step="1"
            min="1"
            name="productUnits"
            id="productUnits"
            value="{{productUnits}}"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Other</legend>
        <div class="input-wrapper">
          <label class="input-label" for="agreementStartDate">Agreement Start Date:</label>
          <input
            type="text"
            placeholder="Jan 01, 2020"
            class="input-field"
            name="agreementStartDate"
            id="agreementStartDate"
            value="{{agreementStartDate}}"
            required
          >
        </div>
      </fieldset>
      <div class="inputs-controls">
        <button class="input-btn primary" name="edit" value="y">Save</button>
        {{#if edit}}
          <button class="input-btn">Generate Document</button>
        {{/if}}
      </div>
    </form>
  </body>
</html>
